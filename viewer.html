<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.2/viewer.css" integrity="sha512-xWnbrcBaeWCqYtkiyHlwpQyAUM3mc7cJWO4VFWXy4gel3LG5ZOvS517+FbCGdAtCXaaLmHwc+2U8Bz3eeJUNTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div>
            <ul id="images">
              <li><img src="https://images.pexels.com/photos/830965/pexels-photo-830965.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 1"></li>
              <li><img src="https://images.pexels.com/photos/3308742/pexels-photo-3308742.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 2"></li>

            </ul>
          </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.2/viewer.min.js" integrity="sha512-1TCjsgfYd9edJ4mO6sb8rLzhnGpnFR4GazDGVhDekHrOHU7y7vcqGiO+4yW0HIDBoIY/ocbM/BrXxg8dYO6wSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
